<div class="p-6 space-y-6">
    <h1 class="text-2xl font-bold text-white">CASA BONITA</h1>

    <nav class="space-y-2">
        <ng-container *ngFor="let item of navItems">
            <a *ngIf="!item.children" [routerLink]="item.route" routerLinkActive="bg-gray-800 text-white"
                class="flex items-center gap-3 px-3 py-2 rounded-md text-sm hover:bg-gray-800 transition">
                <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
                <span>{{'sidebar.'+item.label+'.title'|translate}}</span>
            </a>

            <div *ngIf="item.children">
                <div (click)="toggle(item)"
                    class="flex items-center justify-between px-3 py-2 rounded-md text-sm cursor-pointer hover:bg-gray-800 transition">
                    <div class="flex items-center gap-3">
                        <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
                        <span>{{'sidebar.'+item.label+'.title'|translate }}</span>
                    </div>
                    <lucide-icon [name]="this.chevronDown[0].icon" class="w-4 h-4" [class.rotate-180]="item.expanded"></lucide-icon>
                </div>

                <div *ngIf="item.expanded" class="mt-1 flex flex-col space-y-1 ml-9">
                    <a *ngFor="let child of item.children" [routerLink]="child.route" routerLinkActive="bg-gray-800 text-white"
                        class="block px-3 py-2 rounded-md text-sm hover:bg-gray-800 transition">
                        {{ 'sidebar.' + item.label + '.' + child.label+'.title' | translate }}
                    </a>
                </div>
                  
            </div>
        </ng-container>
    </nav>
</div>
